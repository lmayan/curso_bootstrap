<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/login.css">
	
	<title>Login</title>
</head>
<body>

	<div class="login-form col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
		<header>
			<h1><img class="img-responsive center-block" src="/images/logo_cursoBoots.png"></h1>
			<!-- a tag "img-responsive" deixa a imagem responsiva, fazendo ela se 
			adaptar ao tamanho do componente PAI. -->
			<!-- "center-block" centraliza o componente dentro do bloco -->
			<h2 class="text-center">Entre com seu <b>usuÃ¡rio</b> e <b>senha</b></h2>
			<!-- "text-center" centraliza o texto -->
		</header>
		<form>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-user"></span>
					</div>
					<input type="text" name="usuario" class="form-control"
						placeholder="UsuÃ¡rio">
				</div>
			</div>
			<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon">
						<span class="glyphicon glyphicon-option-horizontal"></span>
					</div>
					<input type="password" name="senha" class="form-control"
						placeholder="Senha">
				</div>
			</div>
			<footer>
				<div class="checkbox pull-left">
					<label><input type="checkbox" name="lembrar">Lembrar de mim</label>
				</div>
				<button type="submit" class="btn btn-primary pull-right">Entrar</button>
			</footer>
		</form>
	</div>
		<!-- a tag 'offset' faz o preenchimento das colunas de acordo o valor
	definido pelo usuario: EX = com 10 colunas na tela de um dispositivo (XS)
	ao definir um 'offset-1' significa que no total das 12 colunas do Bootstrap
	10 serao preenchidas pelo componente e as 2 que sobrarem serao cada 1
	preenchida com 1 'offset', desta forma a uma CENTRALIZACAO do componente.
	O mesmo se aplica para os outros casos dentro do 'class' observe -->
	
	
	
	<script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>

</body>
</html>
