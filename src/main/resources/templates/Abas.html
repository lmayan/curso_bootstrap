<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/index.css">
	
	<title>Componentes</title>
</head>
<body>
	
	<div class="container-fluid">
		<h1>Navegação por Abas (tabs)</h1>
		<div class="navegacao-abas">
			<ul class="nav nav-tabs">
				<li class="active"><a href="#home" data-toggle="tab">Home</a></li>
				<li><a href="#perfil" data-toggle="tab">Perfil</a></li>
				<li><a href="#mensagem" data-toggle="tab">Mensagem</a></li>
			</ul>
			
			<div class="tab-content">
				<div class="tab-pane fade in active" id="home">
					Conteudo da Aba HOME
				</div>
			
				<div class="tab-pane fade" id="perfil">
					Conteudo da Aba PERFIL
				</div>
			
				<div class="tab-pane fade" id="mensagem">
					Conteudo da Aba MENSAGEM
				</div>
			</div>	
				
		</div>
	</div>
	
	<div class="container-fluid">
		<h1>Navegação por Abas (pills "nav-justified")</h1>
		<div class="navegacao-abas">
			<ul class="nav nav-pills nav-justified">
				<li class="active"><a href="">Home</a></li>
				<li><a href="">Perfil</a></li>
				<li><a href="">Mensagem</a></li>
			</ul>		
		</div>
	</div>
	
	<div class="container-fluid">
		<h1>Navegação por Abas (pills-stacked)</h1>
		<div class="navegacao-abas">
			<ul class="nav nav-pills nav-stacked">
				<li class="active"><a href="">Home</a></li>
				<li><a href="">Perfil</a></li>
				<li><a href="">Mensagem</a></li>
			</ul>		
		</div>
	</div>

	<script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>

</body>
</html>
